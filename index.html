<!DOCTYPE html>
<html>
<head>
    <title>ROCK PAPER SCISSOR</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="main-wrapper col-12">

        <div class="col-2 player-1-bar">
            <div class="player-1-title row">Player 1</div>
            <div class="player-1-points row">Points: </div>
            <div class="player-1-cards row">
                <div class="player-1-card-1 cards"></div>
                <div class="player-1-card-2 cards"></div>
                <div class="player-1-card-3 cards"></div>
            </div>
        </div>

        <div class="game-board col-8">
            <div class="instructions-wrapper row">
                <div class="msg">Choose your cards!</div>

                <div class="game-in-play row">
                    <div class="player-1-board col-5">
                        <div class="player-1-choice row"></div>
                        <span class="player-1-choice-display-text row">Player 1</span>
                    </div>
                    <span class="versus col-2">v.s</span>

                    <div class="player-2-board col-5">
                        <div class="player-2-choice"></div>
                        <span class="player-2-choice-display-text row">Player 2</span>
                    </div>
                </div>

            </div>
        </div>

        <div class="col-2 player-2-bar">
            <div class="player-2-title row">Player 2</div>
            <div class="player-2-points row">Points: </div>
            <div class="player-2-cards row">
                <div class="player-2-card-1 cards"></div>
                <div class="player-2-card-2 cards"></div>
                <div class="player-2-card-3 cards"></div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
